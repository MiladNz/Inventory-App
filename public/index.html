<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen w-screen">
      <!-- app bar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using Tailwind and JS
        </h1>
        <!-- nummber of products -->
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold">
          7
        </span>
      </div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto">
        <!-- category form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            Add New Category
          </h2>
          <form class="bg-slate-700 p-4 rounded-lg flex flex-col gap-y-4">
            <div class="">
              <label for="category-title" class="block mb-1 text-slate-400">
                Category Title
              </label>
              <input
                type="text"
                name="category-title"
                id="category-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
            </div>
            <div class="">
              <label
                for="category-description"
                class="block mb-1 text-slate-400">
                Category description
              </label>
              <textarea
                type="text"
                name="category-description"
                id="category-description"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 bg-transparent text-slate-400 rounded-xl border border-slate-400 py-2">
                Cancel
              </button>
              <button
                id="add-new-category"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">
                Add new category
              </button>
            </div>
          </form>
        </div>
        <!-- product form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
          <form class="bg-slate-700 p-4 rounded-lg flex flex-col gap-y-4">
            <div class="">
              <label for="product-title" class="block mb-1 text-slate-400">
                Product Title
              </label>
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
            </div>
            <div class="">
              <label for="product-quantity" class="block mb-1 text-slate-400">
                quantity
              </label>
              <input
                type="number"
                name="product-quantity"
                id="product-quantity"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400">
                Category
              </label>
              <select
                name="product-category"
                id="product-category"
                class="bg-transparent text-slate-400 rounded-xl w-full">
                <!-- <option class="bg-slate-500 text-slate-300" value="">
                  select a category
                </option>
                <option class="bg-slate-500 text-slate-300" value="backend">
                  backend
                </option>
                <option class="bg-slate-500 text-slate-300" value="frontend">
                  frontend
                </option> -->
              </select>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                type="submit"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">
                Add new product
              </button>
            </div>
          </form>
        </div>
        <!-- product list  -->
        <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
        <div class="flex items-center justify-between mb-8">
          <span class="text-slate-400">React.js</span>
          <div class="flex items-center gap-x-3">
            <span class="text-slate-400">date</span>
            <span
              class="block px-3 py-0.5 text-slate-400 border border-slate-400 text-sm rounded-xl"
              >frontend</span
            >
            <span
              class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300">
              10
            </span>
            <button
              class="border px-2 py-0.5 rounded-2xl border-red-500 text-red-400">
              delete
            </button>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
